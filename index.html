<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  
  <!-- VueJs -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- FontAwesome -->


  <!-- Google Font -->


  <!-- Style -->
  <link rel="stylesheet" href="assets/css/style.css">

  
  <title>Vue Hello</title>
</head>
<body>
  <div id="app">
    <div class="container d-flex flex-column align-items-center ">
      <h6 class="text-end "> {{ displayDateClock }} </h6>
      <h1>Il messaggio di oggi è : {{ message }}</h1>
      <div class="my-3">
        <img :src="imageurl" :class="mieDim" alt="gif">
      </div>
      <label class="my-3">
        Inserisci il tuo nome
        <input type="text" class="form-control" v-model="text">
        <button @click="isRed = !isRed">CAMBIO COLORE</button>
      </label>
      <h5 class="my-3">Ciao <span :class ="isRed ? 'rosso': ''">{{text}}</span>, questo è il tuo gattino!</h5>
      <div class="my-3">
        <img :src="imageCat" alt="gattini">
      </div>
      <!-- questo lo prende solo se il booleano è true  -->
      <p class="my-3" :class="{'rosso' : isRed }"> GATTARAAAAAAAAAA</p>

      <!-- invoco una funzione direttamente dal click  -->
      <p @click="salutoCongedo('Addio')">&hearts; {{adiosmex}} &hearts;</p>

      <div>{{counter}}</div>
    </div>
  </div>

  <script src="javascript/script.js"></script>
</body>
</html>
